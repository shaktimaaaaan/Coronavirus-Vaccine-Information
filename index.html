<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccination Session</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1 class="display-3 fw-normal">Vaccination Sessions</h1>

      <form action="/" method="post" autocomplete="off">
        <div class="mb-3">
          <label for="pincodeInput">Enter Pincode: </label>
          <input type="text" name="user_pincode" placeholder="Pincode" />
        </div>

        <div class="mb-3">
          <label for="dateInput">Enter Date: </label>
          <input type="text" name="user_date" placeholder="Date (DD-MM-YYYY)" />
        </div>

        <button type="submit" class="btn btn-primary">Go</button>
      </form>
    </div>
  </body>
</html>
